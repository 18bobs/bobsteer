<script nonce="QdNkmbwYlsxOfu8MuJCDFQ">
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);

		window.GameInterface.init([
			"base64Logo.js",
			"lib/howler.min.js",
			"lib/pako.min.js",
			"game.js",
		]).then(() => {

			function resumeAudioIfNeeded() {
				if(Howler && Howler.ctx && (Howler.ctx.state === "suspended" || Howler.ctx.state === "interrupted")) {
					Howler.ctx.resume().then(function () {
						console.log("[audio-fix] AudioContext resumed");
					}).catch(function (e) {
						console.warn("[audio-fix] Resume failed:", e);
					});
				}
			}
			document.addEventListener("touchstart", resumeAudioIfNeeded);
			document.addEventListener("mousedown", resumeAudioIfNeeded);

			lime.embed ("openfl-content", 0, 0, "E4631D");
		});
	</script>
