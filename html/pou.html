<!DOCTYPE html>

<html lang="en">
<head>

<base href="https://cdn.jsdelivr.net/gh/bubbls/youtube-playables@main/pou/"/>
<meta charset="utf-8"/>
<meta content="ie=edge" http-equiv="x-ua-compatible"/>
<meta content="width=device-width, initial-scale=1.0 minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui, shrink-to-fit=no" id="viewport" name="viewport">
<meta content="yes" name="mobile-web-app-capable"/>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<title>Pou</title>
<link href="assets/icon.png" rel="icon" type="image/png"/>
<!-- For apple devices -->
<link href="assets/icon.png" rel="apple-touch-icon" type="image/png">
<link href="assets/css/app.css" nonce="nEsvHewDKSKQZPWExNde-A" rel="stylesheet" type="text/css"/>
<!-- YT PLAYABLES -->
<script nonce="nEsvHewDKSKQZPWExNde-A" src="https://cdn.jsdelivr.net/gh/bubbls/youtube-playables@main/ytgame.js"></script>
<!-- #FASTLIB# -->
<script data-fast="fastLib/fastHeader.js" data-fast-options="{'checkbrowser':false}" defer="" nonce="nEsvHewDKSKQZPWExNde-A" src="fastLib/_importer.js" type="text/javascript"></script>
</link></meta></head>
<body>
<div id="content"> </div>
<div id="orientation"></div>
<!-- start-fast-library -->
<script nonce="nEsvHewDKSKQZPWExNde-A" type="text/javascript">
		document.addEventListener('fastloaded', function(e)
		{
			window.fast.gameReady = function()
			{
				window.fast.goGame({
					prepare:prepareGame,
					body:["vendor/phaser.min.js", "vendor/box2d-p3.min.js", "pou.min.js"],
					init:function(){ window.gameStart(), window.fastActivePopup(), ytgame.game.firstFrameReady() },
					enterfs:function(){ },
					exitfs:function(){ },
					afterinfs:function(){ window.fastCheckMiniGameForMiui(true) }
				});
				console.log("inside [gameReady] -> "+window.fast.lang);
			}
			window.fast.stageElements(window.fast.gameReady, {fsbehind:true, nostats:true});
		}, false);
    </script>
<!-- end-fast-library -->
<script nonce="nEsvHewDKSKQZPWExNde-A">
		async function prepareGame()
		{
			//check audio
			window.fast.gameAudio = ytgame.system.isAudioEnabled();
			//check lang
			await ytgame.system.getLanguage().then(function(lang)
			{
				//strip the subtag and default to english if not supported
				lang = lang.split('-')[0];
				lang = (window.fast.info.languages.indexOf(lang)>-1) ? lang : window.fast.info.languages[0];
				console.log('set lang to '+lang);
				window.fast.lang = lang;
				return new Promise((resolve, reject) => { resolve() });
			});
		}
		//onchangeaudio
		ytgame.system.onAudioEnabledChange(function(isAudioEnabled)
		{
			if(window.fast) window.fast.gameAudio = isAudioEnabled;
			if(typeof window.fastEnableAudio==="function") window.fastEnableAudio(isAudioEnabled);
		});
	</script>
</body>
</html>
