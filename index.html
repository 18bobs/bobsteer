<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Practice & Games</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./data.js"></script>
</head>
<body>
  <div id="page">

    <div id="title" class="f-subheadline tc helvetica mt3 b white" style="font-family: 'Inter', sans-serif;">Bob Math</div>
    <br>
    <br>
    <div id="category-buttons" class="f2 flex justify-center sans-serif">
      <button id="btn-All" class="fw7 br4 pa2 mr3 grow bg-white black" onClick="loadCategory('All')">All</button>
      <button id="btn-Recommended" class="fw7 br4 pa2 mr3 grow bg-white black" onClick="loadCategory('Recommended')">Recommended</button>
      <button id="btn-Endless" class="fw7 br4 pa2 mr3 grow bg-white black" onClick="loadCategory('Endless')">Endless</button>
      <button id="btn-Platformers" class="fw7 br4 pa2 mr3 grow bg-white black" onClick="loadCategory('Platformers')">Platformers</button>
      <button id="btn-Arcade" class="fw7 br4 pa2 mr3 grow bg-white black" onClick="loadCategory('Arcade')">Arcade</button>
      <button id="btn-Horror" class="fw7 br4 pa2 mr3 grow bg-white black" onClick="loadCategory('Horror')">Horror</button>
      <button id="btn-Simulation"class="fw7 br4 pa2 mr3 grow bg-white black" onClick="loadCategory('Simulation')">Simulation</button>
      <button id="btn-Racing" class="fw7 br4 pa2 grow bg-white black" onClick="loadCategory('Racing')">Racing</button>
</div>


    </div>


    <div id="container" class="container"></div>
  </div>

  <iframe id="gameFrame"></iframe>
  <div id="backBtn" title="Back to Home" onclick="closeGame()"></div>
</div>

<script src="./index.js"></script>


</body>
</html>
